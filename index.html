<html lang=English>
<head>
	<title>Whatever. Nevermind.</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<header>
			<div class="header-fixed">
				<ul>
					<li class="home-bottom">home</li>
					<li class="bottom">Accessories</li>
					<li class="bottom">contact</li>
					<li class="bottom">about us</li>
				</ul>
			</div>	
			<div class="img-container">
				<div class="layer-contrast"></div>
				<img src="images/mens-accessories.jpg" alt="">
			</div>
		</header>
		
		<section>
			<h1 class="title-discounts">Take advantage of our discounts</h1>
			<div class="three-containers">
				
				<div class="first-container">
					<img src="images/hour-s-orient-diver.jpg" alt="" height="190px" width="100%">
					<div class="photo-one">
						<h2>Orient Diver Wristwatch</h2>
						<hr>
						<div class="price-container">
							<div class="price-before">
								<h3 class="beforeh">Before:</h3>
								<p class="beforeh">43$</p>
								<img class="star-picture" src="images/stars.png" alt="">
							</div>
							<div class="price-after">
								<h3>Now:</h3>
								<p>32$</p>
							</div>
						</div>
							
						<div class="buttons">
							<input class="see-more" type="button" value="SEE MORE">
							<input class="buy" type="button" value="BUY">
						</div>
					</div>	
				</div>
				
				<div class="second-container">
					<img src="images/wristwatch-chronograph-quartz-steel.jpg" alt="" height="190px" width="100%">
					<div class="photo-two">
						<h2> Chronograph Quartz Steel Wristwatch</h2>
						<hr>
						<div class="price-container">
							<div class="price-before">
								<h3 class="beforeh">Before:</h3>
								<p class="beforeh">43$</p>
								<img class="star-picture" src="images/stars.png" alt="">
							</div>
							<div class="price-after">
								<h3>Now:</h3>
								<p>32$</p>
							</div>
						</div>
						<div class="buttons">
							<input class="see-more" type="button" value="SEE MORE">
							<input class="buy" type="button" value="BUY">
						</div>
					</div>
				</div>

				<div class="third-container">
					<img src="images/silver-hand-clock.jpg" alt="" height="190px" width="100%">
					<div class="photo-three">
						<h2>Silver Steel Wristwatch</h2>
						<hr>
						<div class="price-container">
							<div class="price-before">
								<h3 class="beforeh">Before:</h3>
								<p class="beforeh">43$</p>
								<img class="star-picture" src="images/stars.png" alt="">
							</div>
							<div class="price-after">
								<h3>Now:</h3>
								<p>32$</p>
							</div>
						</div>
						<div class="buttons">
							<input class="see-more" type="button" value="SEE MORE">
							<input class="buy" type="button" value="BUY">
						</div>
					</div>
				</div>
			</div>
			<div class="see-more-discounts-contaier">
				<input class="see-more-discounts-button" type="button" value="SEE MORE DISCOUNTS">
			</div>
		</section>

		<footer class="footer">
			<p>footer </p>
		</footer>
	</div>	
	<script src="js/01-file.js" TYPE="text/javascript"></script>
</body>
</html>
